<!DOCTYPE html>
<html lang="en" data-lt-installed="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="assets/logo.png">
    <title>Jumpr</title>
   	<style>
		* {
			margin: 0;
			padding: 0;
			background-color: #0E0E0E;
			overflow: hidden;
		}
		.game-container {
			width: min(100%, 450px);
            height: 100vh;
			margin: 0 auto;
		}
		#debugButton {
			position: absolute;
			top: 20px;
			right: 20px;
			background-color: #333;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<button id="debugButton" onclick="const url = window.location.search, urlParams = new URLSearchParams(url), debug = urlParams.get('debug') === 'true'; return window.location.href = `${window.location.pathname}?debug=${!debug}`;">debug</button>
	<div class="game-container" id="game-container"></div>

    <script src="library/phaser.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
